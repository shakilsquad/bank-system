<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <header>
            <h1 class="text-5xl text-center pt-6 pb-6"> LET'S GO SAME
                  <span class="font-extrabold text-orange-300">MONEY</span>
            </h1>
      </header>
      <section>
            <main class="text-white grid lg:grid-cols-3 gap-4 w-9/12 mx-auto mt-11">
                  <div class="bg-green-500 p-8 rounded-lg "> 
                        <h2 class="text-4xl">Deposit</h2>
                        <h3 class=" text-6xl">$<span id="total-deposit">00</span></h3>
                  </div>
                  <div class="bg-orange-300 p-8 rounded-lg "> 
                        <h2 class="text-4xl">Withdraw</h2>
                        <h3 class=" text-6xl">$<span id="total-withdraw">00</span></h3>
                  </div>
                  <div class="bg-blue-500 p-8 rounded-lg "> 
                        <h2 class="text-4xl">Balance</h2>
                        <h3 class=" text-6xl">$ <span id="total-balance">1000</span></h3>
                  </div>
                  
            </main>

      </section>
      <section>
            <main class=" grid  md:grid-cols-2 lg:grid-cols-2 gap-4 w-9/12 mx-auto mt-11">
                  <div class="box13 bg-sky-300 p-8 rounded-lg">
                        <h3 class="text-2xl pb-4 text-white">Place Deposit</h3>
                        <div class="pl-6">
                              <input id="deposit-filed" class="block rounded lg:w-9/12 pl-3 mb-4 " type="text" placeholder="$amount you want to deposit">
                              <button id="deposit-button" class="bg-blue-600 px-6 py-3 rounded">Deposit</button>
                        </div>
                  </div>

                  <div class="box13 bg-indigo-300 p-8 rounded-lg">
                        <h3 class="text-2xl pb-4 text-white">Place Withdraw</h3>
                        <div class="pl-6">
                              <input id="withdraw-field" class="block rounded lg:w-9/12 pl-3 mb-4 " type="text" placeholder="$amount you want to Withdraw">
                              <button id="withdraw-button" class="bg-blue-600 px-6 py-3 rounded">Withdraw</button>
                        </div>
                  </div>            
            </main>
      </section>
      <script src="./js//bank.js"></script>
      <script src="./js//withdrow.js"></script>

</body>

</html>
